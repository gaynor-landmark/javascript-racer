<!DOCTYPE html>
<html>
  <head>
    <title>Racer Game</title>
    <meta charset="UTF-8">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  
  <body>
    <h1>Racer Game</h1>
    <h2>Instructions</h2>
    <ul>
      <li>2 Racer Game</li>
      <li>First to the finish wins!</li>
      <li>Racer 1 uses the 'q' key</li>
      <li>Racer 2 uses the 'p' key</li>
    </ul>
    <table class="track">
      <tr class="trackRow" >
        <td id="start" colspan="3">START</td>
      </tr>
      <tr class="trackRow">
        <td class="lane active">LANE 1</td>
        <td class="space"></td>
        <td class="lane active">LANE 2</td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      <tr class="trackRow">
        <td class="lane"> </td>
        <td class="space"> </td>
        <td class="lane"> </td>
      </tr>
      
      <tr>
        <td id="finish" colspan="3">FINISH</td>
      </tr>
    </table>
    
  
  </body>
  <script src="js/javascript.js"></script>
</html>
