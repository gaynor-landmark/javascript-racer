<!DOCTYPE html>
<html>
  <head>
    <title>Racer Game</title>
    <meta charset="UTF-8">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>Racer Game</h1>
    <h2>Instructions</h2>
    <ul>
      <li>First to the finish wins!</li>
      <li>Racer 1 uses the 'q' key</li>
      <li>Racer 2 uses the 'p' key</li>
    </ul>
    Length of race:<input id="length" type="text" value="10"></input>
    <br>
    <button type="button" onClick="buildTrack()">Rebuild Track</button>
    <br>
    <table class="trackWidth">
      <tr class="trackRow" >
        <td id="start" colspan="3">START LINE</td>
      </tr>
    </table>
    <table id="trackTable" class="track">
    <!-- rows will be appended here -->
    <table class="trackWidth" >
      <tr>
        <td id="finish" colspan="3">FINISH LINE</td>
      </tr>
    </table>
    <table id="winner" class="trackWinner trackWidth" >
      <tr class="trackRowWinner trackWidth">
        <td id="winner1" colspan="3">WINNER!</td>
      </tr>
      <tr class="trackRowWinner trackWidth">
        <td id="winner2" colspan="3">WINNER!</td>
      </tr>
    </table>
    <button type="button" onClick="window.location.reload()">Restart</button>
  </body>
  <script src="js/javascript.js"></script>
</html>
